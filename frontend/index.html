<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindMatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <a href="index.html">MindMatch</a>
  </header>

  <div class="screen">
    <h2 class="welcome">
      Welcome to <span class="teal">Adler</span>,
    </h2>
    <p class="subtitle">
      Adler is a virtual therapist, powered by AI, that is here to help you.
    </p>

    <div class="selection-grid">
      <div class="selection-card" id="soloCard">
        <button id="soloBtn">Solo Session</button>
      </div>
      <div class="selection-card" id="dualCard">
        <button id="dualBtn">Dual Session</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('soloBtn').onclick = () => {
      sessionStorage.setItem('sessionType','individual');
      // for individual we jump straight to info, stage=solo
      window.location = 'info.html?stage=solo';
    };
    document.getElementById('dualBtn').onclick = () => {
      sessionStorage.setItem('sessionType','dual');
      // for dual we first collect Aâ€™s info
      window.location = 'info.html?stage=A';
    };
  </script>
</body>
</html>
